<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            /* background: url('https://assets.nflxext.com/ffe/siteui/vlv3/4a78a917-4cc6-464d-a1c2-ef550e292ff5/5e775eb5-365f-4b84-b73d-6e3912e92ffb/BR-pt-20230904-popsignuptwoweeks-perspective_alpha_website_medium.jpg') no-repeat center center; */
            /* background-size: cover; */
            color: white;
        }

        .container {
            text-align: center;
            padding: 150px 20px 0;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .email-form {
            margin: 0 auto;
            width: 400px;
            max-width: 90%;
            padding: 10px;
        }

        .email-form input[type="email"] {
            width: 60%;
            padding: 15px;
            border: none;
            border-radius: 30px;
            margin-right: 5px;
            margin-bottom: 30px;
            float: left;
        }

        .email-form button {
            width: 25%;
            padding: 15px;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            /* cursor: grab; */
            float: right;
        }

        .top-bar {
            position: absolute;
            width: 100%;
            padding: 20px;
            display: inline-block;
        }

        .top-bar img {
            width: 120px;
            display: inline-block;
        }

        .top-bar .right {
            margin-left: 75%;
            margin-top: -3.5%;
            /* margin-bottom: 3.5%; */
        }

        .top-bar select, .top-bar button {
            margin-left: 10px;
            padding: 10px;
            background-color: #000;
            /* background-color: rgba(70, 165, 59, 0.705); */
            /* background-color: rgb(70, 165, 59); */
            color: white;
            border: none;
            border-radius: 3px;
        }

        .top-bar select {
            padding: 8px;
        }

        .top-bar button {
            background-color: #e50914;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        <div class="right">
            <select name="language">
                <option value="pt">Português</option>
                <option value="en">English</option>
            </select>
            <button>Entrar</button>
        </div>
    </div>

    <div class="container">
        <h1>Filmes, séries e muito mais, sem limites</h1>
        <p>A partir de R$ 20,90. Cancele quando quiser.</p>
        <p>Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>

        <div class="email-form">
            <input type="email" placeholder="Email">
            <button>Vamos lá</button>
        </div>
    </div>

</body>
</html>
