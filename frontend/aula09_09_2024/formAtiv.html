<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    <form action="/enviar-dados" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>

        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="datetime-local" id="data-nascimento" name="data-nascimento" required><br><br>

        <fieldset>
            <legend>Sexo:</legend>
            <input type="radio" id="masculino" name="sexo" value="Masculino">
            <label for="masculino">Masculino</label><br>
            <input type="radio" id="feminino" name="sexo" value="Feminino">
            <label for="feminino">Feminino</label>
        </fieldset><br>

        <label for="estado-civil">Estado Civil:</label>
        <select id="estado-civil" name="estado-civil" required>
            <option value="Solteiro">Solteiro</option>
            <option value="Casado">Casado</option>
            <option value="Divorciado">Divorciado</option>
            <option value="Viúvo">Viúvo</option>
        </select><br><br>

        <fieldset>
            <legend>Interesses:</legend>
            <input type="checkbox" id="esportes" name="interesses" value="Esportes">
            <label for="esportes">Esportes</label><br>
            <input type="checkbox" id="tecnologia" name="interesses" value="Tecnologia">
            <label for="tecnologia">Tecnologia</label><br>
            <input type="checkbox" id="arte" name="interesses" value="Arte">
            <label for="arte">Arte</label>
        </fieldset><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
